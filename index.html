<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Tower of Hanoi</title>
</head>
<body>
    <h1 id="title">Tower of Hanoi</h1>
    <div class="container">
        
        <div class="game-area">
            <div class="col" id="col-one">
                <div class="stand">
                    <div class="ring" id="one"></div>
                    <div class="ring" id="two"></div>
                    <div class="ring" id="three"></div>
                    <div class="ring" id="four"></div>
                    <div class="ring" id="five"></div>
                    <div class="bottom"></div>
                </div>
            </div>
            <div class="col" id="col-two">
                <div class="stand">
                    <div class="bottom"></div>
                </div>
            </div>
            <div class="col" id="col-three">
                <div class="stand">
                    <div class="bottom"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
